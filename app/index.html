<link rel="stylesheet" href="./scss/index.scss" />

<header class="header">
  <div class="header__login">
    <a class="button button--icon" href="/login">
      <img src="./icons/person_outline.svg" alt="Login" title="Login" height="24" widht="24" />
    </a>
  </div>
  <h1 class="header__title">Commute Hub</h1>
  <nav class="h-unstyled-list header__actions">
    <a class="button button--icon" href="https://github.com/mstrutt/commute-hub/issues" target="_blank">
      <img src="./icons/bug_report.svg" alt="See GitHub issues" title="See GitHub issues" height="24" widht="24" />
    </a>
    <button class="button button--icon" data-modal-trigger="settings-modal">
      <img src="./icons/settings.svg" alt="Settings" title="Settings" height="24" width="24" />
    </button>
  </nav>
</header>

<main>
  <ul class="h-unstyled-list" id="status"></ul>
  <ul class="h-unstyled-list" id="strava"></ul>
  <div class="sidebar">
    <div id="weather"></div>
    <div class="outfit">
      <!-- <h2>What you could wear</h2> -->
    </div>
  </div>
</main>

<div class="modal" id="settings-modal">
  <div class="modal__header">
    <h2 class="modal__title">What tube lines do you want</h2>
    <button class="modal__close button button--icon" data-modal-close>
      <img src="./icons/close.svg" alt="Close settings" title="Close" height="24" widht="24" />
    </button>
  </div>
  <div class="modal__content">
    <form id="tube-line-form"></form>
  </div>
  <div class="modal__actions">
    <button class="button" data-modal-close>Cancel</button>
    <button class="button" type="submit" form="tube-line-form">Save</button>
  </div>
</div>

<script src="./js/index.js"></script>
